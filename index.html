<html>
   <head> 
       <link rel="stylesheet" type="text/css" href="style.css">
       
       <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    </head>
    <title> Dress Up Game</title>
    
<body>
    <h1>Dress Up Game</h1>
    <div id="container">
        <div id="background">
            <div id="man"></div>
            <div id="dress"></div>
            <div id="hat"></div>
        </div>
    </div>    
    <div class="controls">
        <!--<input type="button" value="Next Hat" id="nextHat" onclick="nextHat()">-->
        <input type="button" class="button" value="Previous Dress" id="previousDress" onclick="previousDress()">
        <input type="button" class="button" value="Next Dress" id="nextDress" onclick="nextDress()">
    </div>
    <div class="controls">
        <input type="button" class="button" value="Previous Hat" id="previousHat" onclick="previousHat()" >
        <input type="button" class="button" value="Next Hat" id="nextHat" onclick="nextHat()" >
    </div>
    <div class="controls">
        <input type="button" class="button" value="Background Color" id="nextBackground" onclick="nextBackground()" >
        <input type="button" class="button" value="Background Scene" id="nextScene" onclick="nextScene()" >
    </div>
    <div class="controls">
        <input type="button" class="button" value="Reset All" id="resetAll" onclick="resetAll()" >
    </div>

    <script src="code.js"></script>
    
    </body>

</html>
