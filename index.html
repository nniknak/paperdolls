<!DOCTYPE html>

<html>
   <head> 
        <script src="code.js"></script>
        <link rel="icon" type="image/png" href="favicon.png">
        <link rel="stylesheet" type="text/css" href="style.css">

        <style>
            @import url('https://fonts.googleapis.com/css2?family=Smythe&display=swap');
        </style>
    </head>
    <title> Dress Up Game</title>
    
<body>
    <!--<img id="logo" src="logo-text.png" alt="Chicago History Museum Paper Doll Dress Up Game">-->
    <h1>Chicago History Museum Paper Doll Game</h1>
    <div id="container">
        <div id="background">
            <div id="man"></div>
            <div id="dress"></div>
            <div id="hat"></div>
        </div>
        <div id="sidemenu">
            <div class="controls">
                <input type="button" class="button" value="&laquo;" id="previousDress" onclick="previousDress()">
                Dress
                <input type="button" class="button" value="&raquo;" id="nextDress" onclick="nextDress()">
            </div>
            <div class="controls">
                <input type="button" class="button" value="&laquo;" id="previousHat" onclick="previousHat()" >
                Hat
                <input type="button" class="button" value="&raquo;" id="nextHat" onclick="nextHat()" >
            </div>
            <div class="controls">
                <input type="button" class="button" value="Color" id="nextBackground" onclick="nextBackground()" >
            </div>
            <div class="controls">
                <input type="button" class="button" value="Scene" id="nextScene" onclick="nextScene()" >
            </div>
            <div class="controls">
                <input type="button" class="button" value="Reset All" id="resetAll" onclick="resetAll()" >
            </div>
            <div class="controls">
                <button id="audio-button" onclick="togglePlay()">
                    <img src="phono.svg" width="35px">
                </button>
                <button id="print-button" onclick="saveDoll()">
                    <img src="press.png" width="35px">
                </button>
            </div>
        </div>
    </div>    


    <br>Metropolitan Orchestra. Medley Overture. 1900. Audio. https://www.loc.gov/item/jukebox-1506/.

    </body>

</html>
